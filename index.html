<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VH360° - The Original Social Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with blue background, school logo, and a simple login form -->
  <div id="header">
    <div class="logo">
      <!-- Placeholder for the school logo -->
      <img src="school_logo.png" alt="School Logo">
    </div>
    <div class="login-box">
      <form>
        <input type="text" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="submit" value="Log In">
      </form>
    </div>
  </div>

  <!-- Main content with a two-column layout -->
  <div id="content">
    <div class="left-side">
      <h1>VH360°</h1>
      <p>Connect with friends and share your life.</p>
      <!-- You can include an image that echoes the original Facebook style if desired -->
      <img src="original_fb_style.png" alt="Original Facebook Style Example">
    </div>
    <div class="right-side">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="First Name" name="first_name">
        <input type="text" placeholder="Last Name" name="last_name">
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="New Password" name="password">
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
